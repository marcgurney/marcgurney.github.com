{% include JB/setup %}




<ul class="posts unstyled">
  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_string }}</span> 
      <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
      {% if post.lead %}
        <p>{{post.lead}}</p>
      {% endif %}
    </li>
  {% endfor %}
</ul>
